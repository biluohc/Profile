<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Cloud home Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!--鼠标路过时变色-->
    <style>
        a:hover {
            background-color: transparent;
            color: dodgerblue;
        }
    </style>
</head>

<body bgcolor="transparent" background=images/bg.jpg>
    <div align="center">
        <h1>
            <font color="#666600" size="12" id="head1">Cloud home Page</font>
        </h1>

        <div id="s2">
            <!--默认搜索引擎 target="_blank" 新标签页打开-->
            <form action="https://www.baidu.com/s" method="get" target="_self" align="middle" style="background-color:transparent; text-align:left; font-size:32px; font-weight:bold; margin-left:10%; width:90%; height:70%;text-align:center;border:1px solid transparent;empty-cells:hide;">
                <select id="s1" style="background-color:transparent; text-align:left; font-size:32px; font-weight:bold; margin-left:3%; width:6%; height:20%;" onchange="valuechange()">
                    <option value="baidu">百度</option> 
                    <option value="google">谷歌</option>
                    <option value="bing">必应</option>
                    <option value="sogou">搜狗</option>
                </select>
                <input type="text" name="word" maxlength="64" size="86" id="word" style="background-color:transparent;width:60%;height:20%;font-size:32px; font-weight:bold;">
                <input type="submit" value="百度" style="background-color:transparent;width:10%;height:20%;font-size:32px; font-weight:bold;">
            </form>
        </div>

        <br/>
        <p>
            <div>
                <!--表格版  width表行的宽度,frame表四条边框,all所有元素的边框 style的设置不会被多数浏览器忽视-->
                <table frame="box" rules="all" cellspacing="6" style="color:#0099CC; text-align:left; font-size:48px; font-weight:bold; margin-left:10%; width:80%; height:70%;text-align:center;border:1px solid red;empty-cells:hide;">
                    <tbody id="urls">
                    </tbody>
                </table>
            </div>
        </p>
        <div id="s3"> </div>
        <div align="cen">
            <br/>
            <br/>
            <br/>
            <p>
                <font color="#666600 " size="5"> Cloud home Page @wspsxing
                </font>
            </p>
        </div>
</body>

<script type="text/javascript " src="apps.js ">
</script>

</html>
